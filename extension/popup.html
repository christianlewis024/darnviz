<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarnViz</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 300px;
      padding: 10px;
      background-color: #121212;
      color: white;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
    
    .status-inactive {
      background-color: #ff4d4f;
    }
    
    .status-active {
      background-color: #52c41a;
    }
    
    .status-value.error {
      color: #ff4d4f;
    }
    
    button {
      background-color: #00CCFF;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #0099CC;
    }
    
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    
    .tab-info {
      font-size: 12px;
      color: #AAA;
      margin-top: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 280px;
    }
    
    .workflow-steps {
      margin-top: 20px;
    }
    
    .step {
      display: flex;
      margin-bottom: 15px;
      align-items: flex-start;
    }
    
    .step-number {
      background-color: #00CCFF;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
      flex-shrink: 0;
    }
    
    .step-content {
      flex: 1;
    }
    
    .step-instruction {
      font-size: 12px;
      color: #AAA;
      margin: 5px 0 10px;
    }
    
    .step.active .step-number {
      background-color: #0099CC;
    }
    
    .step.completed .step-number {
      background-color: #52c41a;
    }
    
    .demo-message {
      margin-top: 15px;
      padding: 8px;
      background-color: rgba(255, 204, 0, 0.2);
      border-radius: 4px;
      font-size: 13px;
      border-left: 3px solid #FFCC00;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div id="logo"></div>
    <h1>DarnViz Audio Capture</h1>
  </div>
  
  <div class="status">
    <p>
      <span id="statusIndicator" class="status-indicator status-inactive"></span>
      <span id="statusText">Inactive</span>
    </p>
    <p id="capturedTabInfo" class="tab-info" style="display: none;"></p>
  </div>
  
  <div class="workflow-steps">
    <div class="step" id="step1">
      <div class="step-number">1</div>
      <div class="step-content">
        <strong>Navigate to a tab with audio</strong>
        <p class="step-instruction">Go to YouTube, Spotify, or any tab playing audio</p>
      </div>
    </div>
    
    <div class="step" id="step2">
      <div class="step-number">2</div>
      <div class="step-content">
        <strong>Capture audio from this tab</strong>
        <button id="startCapture">Start Capture</button>
        <button id="stopCapture" disabled>Stop Capture</button>
      </div>
    </div>
    
    <div class="step" id="step3">
      <div class="step-number">3</div>
      <div class="step-content">
        <strong>Open visualizer in a new tab</strong>
        <p><a href="#" id="openVisualizer">Open Visualizer</a></p>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
