<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarnViz</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 300px;
      padding: 10px;
      background-color: #121212;
      color: white;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
    
    .status-inactive {
      background-color: #ff4d4f;
    }
    
    .status-active {
      background-color: #52c41a;
    }
    
    button {
      background-color: #00CCFF;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #0099CC;
    }
    
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <div id="logo"></div>
    <h1>DarnViz Audio Capture</h1>
  </div>
  
  <div class="status">
    <p>
      <span id="statusIndicator" class="status-indicator status-inactive"></span>
      <span id="statusText">Inactive</span>
    </p>
  </div>
  
  <div class="controls">
    <button id="startCapture">Start Capture</button>
    <button id="stopCapture" disabled>Stop Capture</button>
  </div>
  
  <div class="footer">
    <p>Capture audio from this tab to visualize in DarnViz</p>
    <p><a href="#" id="openVisualizer">Open Visualizer</a></p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
